<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Basic 3D</title>
	<link rel="stylesheet" href="assets/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		body { display: flex; min-height: 100vh; flex-direction: column;}
		main { flex: 1 0 auto; }
	</style>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center">Basic3D</a>
				<ul id="nav-mobile" class="left hide-on-med-and-down">
					<li class="active"><a href="#edicion"><i class="material-icons left">edit</i>Edición</a></li>
					<li><a href="#ejecutar"><i class="material-icons left">play_arrow</i>Ejecutar</a></li>
					<li><a href="#errores"><i class="material-icons left">error</i>Errores</a></li>
					<li><a href="#reportes"><i class="material-icons left">list</i>Reportes</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		<div class="container" style="width: 95%;">
			<div class="row" style="padding-top: 2em;">
				<div class="col s12">
					<ul class="tabs">
						<li class="tab col s4"><a href="#test1" class="active">Nivel básico</a></li>
						<li class="tab col s4"><a href="#test2">Nivel medio</a></li>
						<li class="tab col s4"><a href="#test3">Nivel avanzado</a></li>
					</ul>
				</div>
				<div id="test1" class="col s12">
					<div class="col s6">
						<div id="blocklyDiv" style="height: 400px; width: 600px; margin-top: 1em;"></div>
					</div>
					<div class="col s6">
						<h4 class="thin center">Código de tres direcciones generado</h4>
						<div class="col s12" style="border: solid 1px rgba(0,0,0,0.2); border-radius: 5px;">
							<br>
							<br>
							<br>
							<br>
							<br>
							<br>
							<br>
							<br>
							<br>
							<br>
							<br>
							<br>
							<br>
							<br>
							<br>
						</div>
					</div>
				</div>
				<div id="test2" class="col s12">
					
				</div>
				<div id="test3" class="col s12">
					
				</div>
			</div>
		</div>
	</main>
	<footer class="page-footer">
		<div class="container">
		</div>
		<div class="footer-copyright">
			<div class="container">
			© 2017 Universidad de San Carlos de Guatemala
			</div>
		</div>
    </footer>
	<xml id="toolbox" style="display: none">
		<category name="Variables" colour="330" custom="VARIABLE"></category>
		<category name="Control" colour="230">
			<block type="controls_if"></block>		
		</category>
		<category name="Ciclos" colour="130">
			<block type="controls_repeat_ext"></block>
			<block type="controls_whileUntil"></block>
		</category>
		<category name="Condiciones" colour="150">
			<block type="logic_compare"></block>
		</category>
		<category name="Valores" colour="250">
			<block type="math_number"></block>
			<block type="math_arithmetic"></block>
			<block type="text"></block>
		</category>
		<category name="Primitivas" colour="300">
			<block type="text_print"></block>
		</category>
	</xml>
    <script type="text/javascript" src="assets/js/jquery-2.1.1.min.js"></script>
	<script src="assets/js/materialize.min.js"></script>
	<script src="blockly/blockly_compressed.js"></script>
	<script src="blockly/blocks_compressed.js"></script>
	<script src="blockly/msg/js/es.js"></script>
	<script>
		$(document).ready(function() {
			var workspace = Blockly.inject('blocklyDiv',{toolbox: document.getElementById('toolbox')});
		    $('ul.tabs').tabs();
		});
	</script>
</body>
</html>
